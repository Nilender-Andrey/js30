<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Audio Player</title>
</head>

<body>


  <main class="player">
    <div class="current-track">
      <div class="current-track__image" style="background-image: url(./assets/images/image_1.jpg);"></div>

      <div class="current-track__info">
        <div class="current-track__name">Title</div>
        <div class="current-track__group">Group</div>
      </div>
    </div>

    <div class="control-panel">
      <button class="control-button control-button--sound">
        <svg class="sound__icon icon">
          <use xlink:href="./assets/images/sprite.svg#sound">
        </svg>
      </button>

      <div class="volume">
        <input id="volume__controller" min="0" max="1" step="0.1" value="0.5" type="range" name="volume">
      </div>

      <button class="control-button control-button--repeat">
        <svg class="repeat__icon icon">
          <use xlink:href="./assets/images/sprite.svg#repeat"></use>
        </svg>
      </button>
    </div>


    <div class="progress">
      <div class="progress__line" style="width: 20%;"></div>
    </div>

    <div class="control-panel">
      <div class="timeline timeline--start">00:32</div>

      <div class="control-track-buttons">
        <button class="control-button control-button--arrow-prev">
          <svg class="arrow__icon icon">
            <use xlink:href="./assets/images/sprite.svg#arrow-prev"></use>
          </svg>
        </button>

        <button class="control-button control-button--play">
          <svg class="pause_icon icon">
            <use xlink:href="./assets/images/sprite.svg#pause"></use>
          </svg>
          <svg class="play_icon icon">
            <use xlink:href="./assets/images/sprite.svg#play"></use>
          </svg>
        </button>

        <button class="control-button control-button--arrow-next">
          <svg class="arrow__icon icon">
            <use xlink:href="./assets/images/sprite.svg#arrow-next"></use>
          </svg>
        </button>
      </div>

      <div class="timeline timeline--end">03:56</div>
    </div>

    <div class="track-items">
      <div class="track-items__title">All tracks</div>
      <div class="track-items__wrapper"></div>

    </div>

  </main>
  <script type="module" src="./js/scripts.js"></script>
</body>

</html>
