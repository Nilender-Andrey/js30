<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Audio Player</title>
</head>

<body>


  <main class="player">
    <div id="current-track" class="current-track"></div>


    <div class="controls">
      <div class="control-panel control-panel--frist">
        <div class="control-panel__sound">
          <button id="mute" class="control-button control-button--volume-medium">
            <svg class="mute-icon icon">
              <use xlink:href="./assets/images/sprite.svg#mute">
            </svg>
            <svg class="volume-quiet-icon icon">
              <use xlink:href="./assets/images/sprite.svg#volume_quiet">
            </svg>
            <svg class="volume-medium-icon icon">
              <use xlink:href="./assets/images/sprite.svg#volume_medium">
            </svg>
            <svg class="volume-loud-icon icon">
              <use xlink:href="./assets/images/sprite.svg#volume_loud">
            </svg>
          </button>

          <div class="volume">
            <input id="volume" min="0" max="1" step="0.01" value="0.5" type="range" name="volume">
          </div>
        </div>

        <button id="repeat" class="control-button control-button--repeat">
          <svg class="repeat__icon icon">
            <use xlink:href="./assets/images/sprite.svg#repeat"></use>
          </svg>
        </button>
      </div>


      <div class="progress">
        <div id="progress-line" class="progress__line" style="width: 20%;"></div>
      </div>

      <div class="control-panel control-panel--second">
        <div id="timeline-start" class="timeline timeline--start">00:32</div>

        <div class="control-track-buttons">
          <button id="prev-track" class="control-button control-button--arrow-prev">
            <svg class="arrow__icon icon">
              <use xlink:href="./assets/images/sprite.svg#arrow-prev"></use>
            </svg>
          </button>

          <button id="play" class="control-button control-button__playing">
            <svg class="pause_icon icon">
              <use xlink:href="./assets/images/sprite.svg#pause"></use>
            </svg>
            <svg class="play_icon icon">
              <use xlink:href="./assets/images/sprite.svg#play"></use>
            </svg>
          </button>

          <button id="next-track" class="control-button control-button--arrow-next">
            <svg class="arrow__icon icon">
              <use xlink:href="./assets/images/sprite.svg#arrow-next"></use>
            </svg>
          </button>
        </div>

        <div id="timeline-end" class="timeline timeline--end">03:56</div>
      </div>
    </div>

    <div class="track-items">
      <div class="track-items__title">All tracks</div>
      <div id="track-items-wrapper" class="track-items__wrapper"></div>

    </div>

  </main>
  <script type="module" src="./js/scripts.js"></script>
</body>

</html>
